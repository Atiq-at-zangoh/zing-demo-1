<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .logout {
            margin-top: 30px;
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ email }}!</h1>
    <div class="container">
        <div class="button-container">
            <span>Connect with Gmail</span>
            <a href="/connect/gmail"><button>Connect</button></a>
        </div>
        <div class="button-container">
            <span>Connect with GitHub</span>
            <a href="/connect/github"><button>Connect</button></a>
        </div>
        <div class="button-container">
            <span>Connect with Slack</span>
            <a href="/connect/slack"><button>Connect</button></a>
        </div>
    </div>
    <a class="logout" href="/logout">Logout</a>
</body>
</html>
